name: linting and formatting on PR
on:
  pull_request:
    branches: 
      - main

jobs:
   linting:
      runs-on: ubuntu-latest
      steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '21' # Specify the Node.js version you want to use

      - name: Install dependencies
        run: npm install
      
      - name: Run ESlint
        run: npm run lint  

  
